<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Projeto Riachuelo</title>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="/home/pedro/Área de Trabalho/ProjetoMidway/css/main.css"
    media="screen" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <div class="container">
<!-- //justificar texto -->
    <div class="bg-light"  >
      
      <div class="" style="display: flex;justify-content: center; ">
        <h1 >Ótima escolha! </h1>
      </div>
      <div class=""style="display: flex;justify-content: center; ">
        <p >Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
        
      </div>
    </div>

    <div class="card mt-5">
      <div class="card-header">
        <h2>Sua compra</h2>
      </div>
      <div class="card-body ">
        <div class="card-img-top" style="display: flex;justify-content: center;">
          <img
            src=" https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg"
            alt="Imagem do produto" width="400px" height="500px" style="border: #00000020 solid 1px;">
        </div>
        <div class="card-text">
          <h6 class="font-weight-bold ">Produto:</h6>
          <p> Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</p>

          <h6 class="font-weight-bold ">Cor:</h6>
          <p> Branco</p>

          <h6 class="font-weight-bold ">Tamanho:</h6>
          <p> G</p>

          <h6 class="font-weight-bold ">Preço:</h6>
          <p> R$ 69,90</p>
         
          </p>

        </div>

      </div>
    </div>

    <form class="mt-5">
      <fieldset>
        <legend>Dados pessoais</legend>
        <div class="form-group">
          <label for="name">Nome completo</label>
          <input type="text" class="form-control" id="inputName" placeholder="">
        </div>
        <div class="form-group">
          <label for="email">Endereço de email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="email@exemplo.com">

        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="inputCpf" placeholder="000.000.000-00">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="newsletter">
          <label class="form-check-label" for="newsletter">Quero receber a newsletter da RCHLO!</label>
        </div>

      </fieldset>


    </form>


    <form class="mt-5">
      <fieldset>
        <legend>Cartão de crédito</legend>

        <div class="form-group">
          <label for="ncvv">Número-CVV</label>
          <input type="text" class="form-control" id="inputCvv" placeholder="">
        </div>

        <div class="form-group">
          <label for="flags">Bandeira</label>
          <select name="FlagOptions" class="form-control">
            <option value="" selected>-</option>
            <option value="flag1">Visa</option>
            <option value="flag2">Master</option>
            <option value="flag3">Amex</option>
          </select>

        </div>

      
        <div class="form-group">
          <label for="validity">Validade:</label>
          <input class="form-control" type="date">
        </div>

      </fieldset>


    </form>
    <div style="display: flex;justify-content: center; " class="mt-3 mb-5">
      <button type="button" style="width: 200px;height: 50px;"class="btn btn-primary">Confirmar Pedido</button>

    </div>
    
  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


</body>

</html>
