<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Projeto Riachuelo</title>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <link rel="stylesheet" href="../css/main.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">


    <div class="row">
      <div class="col-lg-12">
        <div class="bg-light">
          <div class="container py-5">

            <h1>Ótima escolha! </h1>


            <p>Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>

          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4">
          <div class="card mt-5">
            <div class="card-header">
              <h2>Sua compra</h2>
            </div>
            <div class="card-body ">
              <div class="card-img-top justify-center ">
                <img class="img-fluid img-style"
                  src=" https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg"
                  alt="Imagem do produto">
              </div>
              <div class="card-text mt-5">
                <h6 class="font-weight-bold ">Produto:</h6>
                <p> Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</p>

                <h6 class="font-weight-bold ">Cor:</h6>
                <p> Branco</p>

                <h6 class="font-weight-bold ">Tamanho:</h6>
                <p> G</p>

                <h6 class="font-weight-bold ">Preço:</h6>
                <p> R$ 69,90</p>

                </p>

              </div>

            </div>
          </div>
        </div>


        <div id="div">
          <form class="p-2 mt-5 form-style justify-center" id="form-nome">
            <div class=" col-lg-8 col-md-12  ">
              <fieldset>
                <legend>Dados pessoais</legend>
                <div class="form-group">
                  <label for="name">Nome completo</label>
                  <input type="text" class="form-control" id="inputName" placeholder="" required maxlength="200">
                  <span id="error-name"></span>

                </div>
                <div class="form-group">
                  <label for="email">Endereço de email</label>
                  <input type="email" onblur="validarEmail()" class="form-control" id="inputEmail"
                    placeholder="email@exemplo.com" required maxlength="300">
                  <span id="error-email"></span>


                </div>
                <div class="form-group">
                  <label for="cpf">CPF</label>
                  <input type="text" class="form-control" id="inputCpf" placeholder="000.000.000-00" required
                    maxlength="14" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})">
                  <span class="" id="error-cpf"></span>

                </div>



                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="newsletter">
                  <label class="form-check-label" for="newsletter">Quero receber a newsletter da RCHLO!</label>

                </div>


              </fieldset>

              <fieldset class="mt-3 mb-3">
                <legend>Detalhes da compra</legend>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Quantidade de itens</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="4">5</option>3

                </select>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Total:</label>
                <input class="form-control" type="text" placeholder="valor" readonly>
              </fieldset>

            </div>

            <div class=" col-lg-8 col-md-12 ">
              <fieldset>
                <legend>Cartão de crédito</legend>

                <div class="form-group">
                  <label for="ncvv">Número-CVV</label>
                  <input type="text" class="form-control" id="inputCvv" placeholder="" required minlength="3"
                    maxlength="3">
                  <span id="error-cvv"></span>

                </div>

                <div class="form-group">
                  <label for="flags">Bandeira</label>
                  <select name="FlagOptions" class="form-control" required>
                    <option value="null" selected>-</option>
                    <option value="flag1">Visa</option>
                    <option value="flag2">Master</option>
                    <option value="flag3">Amex</option>
                  </select>
                  <span id="error-flag"></span>
                </div>


                <div class="form-group">
                  <label for="validity">Validade</label>
                  <input class="form-control" type="date" required>
                  <span id="error-validade"></span>
                </div>


              </fieldset>



              <div class=" mt-5" style="display: flex;justify-content: center; margin-top:120px !important;">
                <button type="submit" class="btn btn-primary btn-style mt-2 ">Confirmar Pedido</button>
              </div>

            </div>




          </form>

        </div>

      </div>


    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="../js/main.js"></script>


</body>

</html>
