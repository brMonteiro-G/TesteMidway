  <form>
    <fieldset>
      <legend>Dados pessoais</legend>

      <label for="name">Nome completo:</label>
      <input type="text">
      <br>
      <label for="email">Email:</label>
      <input type="text">

      <label for="cpf">CPF:</label>
      <input type="text">
      <br>
      <input type="checkbox" id="newsletter" name="newsletter" value="RCHLO">
      <label for="newsletter">Quero receber a newsletter da RCHLO!</label><br>


    </fieldset>
  </form>

  <form>
    <fieldset>

      <legend>Cartão de crédito</legend>

      <label for="ncvv">Número-CVV:</label>
      <input type="text">
      <br>
      <label for="flags">Bandeira:</label>
      <select name="FlagOptions">
        <option value="" selected>-</option>
        <option value="flag1">Visa</option>
        <option value="flag2">Master</option>
        <option value="flag3">Amex</option>
      </select>
      <br>
      <label for="validity">Validade:</label>
      <input type="date">
      <br>

    </fieldset>
  </form>

  <div class="button">
